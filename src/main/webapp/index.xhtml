<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>İndeks İşlemleri</title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>
    <h:form>
        <p:outputPanel id="outputPanelId" style="margin-top: 20px; font-size: smaller; width: 70%;">
            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="Makalelerin Dizini"/>
                    </p:column>
                    <p:column style="width: 80%">
                        <p:inputText style="width: 100%" value="#{indexController.makaleDizini}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="İndeks Ana Dizini"/>
                    </p:column>
                    <p:column style="width: 80%">
                        <p:inputText style="width: 100%" value="#{indexController.indeksAnaDizini}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="Analyser Seçimi"/>
                    </p:column>
                    <p:column style="width: 80%;">
                        <p:selectOneMenu id="analyserMenuId" value="#{indexController.analyser}" style="width: 200px">
                            <f:selectItem itemLabel="Türkçe" itemValue="Turkce" />
                            <f:selectItem itemLabel="Standart" itemValue="Standart" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <h:outputLabel style="width: 100%" value="Makale alanlarının ağırlıkları"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="Başlık"/>
                    </p:column>
                    <p:column style="width: 80%">
                        <p:inputText value="#{indexController.baslik}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="Anahtar Kelimeler"/>
                    </p:column>
                    <p:column style="width: 80%">
                        <p:inputText value="#{indexController.anahtarlar}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 20%">
                        <h:outputLabel style="width: 100%" value="Özet"/>
                    </p:column>
                    <p:column style="width: 80%">
                        <p:inputText value="#{indexController.ozet}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton style="width: 300px; margin: 20px;" value="İndeksleme İşlemini Başlat"
                                         actionListener="#{indexController.indeksle}"
                                         process="outputPanelId"
                                         update="outputPanelId"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:growl/>
        </p:outputPanel>
        <p:outputLabel>

        </p:outputLabel>
    </h:form>
</h:body>
</html>
